name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: sanaapathann
          outputs: |
            dist/github-contribution-grid-snake.svg
          svg_settings: |
            theme: dark
            color_snake: "#f97316"         # orange snake
            color_dots: "#0f172a,#1e293b,#334155,#475569,#94a3b8"  # tailwind-like dark blue gradient
            animation_duration: 6s

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
